<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mingzat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login&register.css" />
    <title>Login Form</title>
  </head>
  <body>
    <center>
      <div class="login-wrapper">
        <form action="" class="form">
          <img src="../images/TEAM DSH LOGO.jpg" />
          <h2>Login</h2>
          <div class="input-group">
            <input type="text" name="loginUser" id="loginUser" required />
            <label for="loginUser">User Name</label>
          </div>
          <div class="input-group">
            <input
              type="password"
              name="loginPassword"
              id="loginPassword"
              required
            />
            <label for="loginPassword">Password</label>
          </div>
          <button type="submit" class="submit-btn" href="./index.html">
            Login
          </button>
          <script>
            document
              .getElementById("myBtn")
              .addEventListener("click", myFunction);
            function myFunction() {
              window.location.href = "./login.html";
            }
          </script>
          <br />
          <br />
          <a href="./signup.html" class="registerLink"
            >New User?Create Account</a
          >
        </form>
      </div>
    </center>
  </body>
</html>
